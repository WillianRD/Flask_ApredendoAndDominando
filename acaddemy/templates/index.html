<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gestão</title>
</head>
<body>
<h1> {{titulo}}</h1> <!--Chamando a variável do main.py para exibir o nome-->

{% for usuario in usuarios%} <!--usuario percorre a lista de usuarios-->
{% if usuario.membro_ativo%}
<div class="text-sucess">{{usuario.nome}} - {{usuario.membro_ativo}}</div>
{% else%}
<div class="text-danger">{{usuario.nome}} - {{usuario.membro_ativo}}</div>
{% endif%}
{% endfor %} <!--Finalizando o for-->

<a href="{{url_for('sobre')}}">Página sobre</a>  <!--Utilizando o url_for podemos identificar qual rota podemos escolher no href-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
